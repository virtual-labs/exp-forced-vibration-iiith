<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>

	<body class="page">
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<h1 class="title">Forced vibration of S.D.O.F system</h1>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="slidecontainer">
					<p>MASS(kg): <span id="demo_mass"></span></p>
					<input type="range" min="50000" max="250000" value="100000" class="slider" id="mass">
				</div>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="slidecontainer">
					<p>STIFFNESS: <span id="demo_stiff"></span></p>
					<input type="range" min="2000000" max="4000000" value="3000000" class="slider" id="stiff">
				</div>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="slidecontainer">
					<p>VIBRATION FREQUENCY(rad / sec): <span id="demo_wbar"></span></p>
					<input type="range" min="0" max="10" value="5" class="slider" id="wbar">
				</div>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="slidecontainer">
					<p>ETTA(in %): <span id="demo_etta"></span></p>
					<input type="range" min="0" max="20" value="5" class="slider" id="etta">
				</div>
			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<button id="play" class="action-button">Play</button>
				<button id="pause" class="action-button">Pause</button>
				<button id="restart" class="action-button">Restart</button>


			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="hero is-small">
					<div class="hero-body">
						<canvas id="main"></canvas>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
